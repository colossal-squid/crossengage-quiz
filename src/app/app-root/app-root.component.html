<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-card>
        <mat-card-header>
          <div mat-card-avatar>
              <mat-icon class="user-avatar" inline="true">face</mat-icon>
          </div>
          <mat-card-title> {{user.name || ('please_login'|translate) }} </mat-card-title>
          <mat-card-subtitle> {{ score }}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
    <button color="primary" [disabled]="!user.name" routerLink="/summary" mat-raised-button mat-button> {{ 'finish_game' |translate }}</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>The Quiz 2000</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
